version: '3.0'
services:
  abci0:
    build: abci
    ports:
      - 80:80
      
  tendermint0:
    image: tendermint/tendermint:0.12.0
    volumes:
      - ./.data/cluster/mach0:/tendermint
      - tendermint0:/tendermint/data
    depends_on:
      - abci0
    ports:
      - 46656:46656
      - 46657:46657
    entrypoint:
      - tendermint
      - node
      - --p2p.seeds=tendermint1:46656
      - --consensus.create_empty_blocks=false
      - --proxy_app=dummy

